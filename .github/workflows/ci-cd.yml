name: CI/CD Pipeline for CSV Upload UI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: csv-upload-ui/package-lock.json

    - name: Install dependencies
      run: |
        cd csv-upload-ui
        npm ci

    - name: Build project
      run: |
        cd csv-upload-ui
        npm run build || echo "No build script available"

    - name: Deploy to production
      run: |
        echo "Deploying application to production..."
        # Add your deployment commands here
        # For example, deploying to a cloud platform like Heroku, AWS, or Azure
        # You can use deployment tools like the Heroku CLI, AWS CLI, or Azure CLI

    - name: Verify deployment
      run: |
        echo "Verifying deployment..."
        # Add commands to verify that the application is running correctly
        # This could include health checks or API tests

  dockerize-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./csv-upload-ui
        file: ./csv-upload-ui/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/csv-upload-ui:latest

    - name: Deploy to container service
      run: |
        echo "Deploying Docker image to container service..."
        # Add commands to deploy the Docker image to your container service
        # This could be Kubernetes, AWS ECS, Azure Container Instances, etc.